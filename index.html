<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link href="./styles.css" rel="stylesheet">
    <link rel="icon" href="./img/calculator.svg">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Calculator</div>
            <div></div>
        </div>

        <div class="calculator">
            <div class="display">
                <div class="accumulation"></div>
                <div class="current-entry"></div>
            </div>
            <div class="buttons">
                <div class="row">
                    <div class="clear button"><button>AC</button></div>
                    <div class="del button"><button>DEL</button></div>
                    <div class="sign button"><button>+/-</button></div>
                    <div class="binary-op button"><button>รท</button></div>
                </div>
                <div class="row">
                    <div class="num button"><button>7</button></div>
                    <div class="num button"><button>8</button></div>
                    <div class="num button"><button>9</button></div>
                    <div class="binary-op button"><button>ร</button></div>
                </div>
                <div class="row">
                    <div class="num button"><button>4</button></div>
                    <div class="num button"><button>5</button></div>
                    <div class="num button"><button>6</button></div>
                    <div class="binary-op button"><button>-</button></div>
                </div>
                <div class="row">
                    <div class="num button"><button>1</button></div>
                    <div class="num button"><button>2</button></div>
                    <div class="num button"><button>3</button></div>
                    <div class="binary-op button"><button>+</button></div>
                </div>
                <div class="row">
                    <div class="num button"><button>0</button></div>
                    <div class="decimal button"><button>.</button></div>
                    <div class="equal button"><button>=</button></div>
                    <div class="binary-op button"><button>%</button></div>
                </div>

            </div>
        </div>

        <div class="footer">
            <div><a class="footer-text" href="https://github.com/Anton-Ngan" target="_blank" rel="noopener noreferrer">Developed by EGO</a></div>
        </div>
    </div>
</body>
</html>
